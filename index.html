<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="background-color: #212529;">

    <div class="container bg-primary border-info rounded">
        <h1 class="display-3 p-3 mt-3 text-center text-white">Billionaires</h1>
    </div>

    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Networth</th>
                </tr>
            </thead>
            <tbody>
                <tr id="rank1"></tr>
                <tr id="rank2"></tr>
                <tr id="rank3"></tr>
                <tr id="rank4"></tr>
                <tr id="rank5"></tr>
                <tr id="rank6"></tr>
                <tr id="rank7"></tr>
                <tr id="rank8"></tr>
                <tr id="rank9"></tr>
                <tr id="rank10"></tr>
            </tbody>

        </table>
    </div>

    <div class="container border rounded" style="background-color: rgb(102, 16, 242, 0.2);">
        <div class="card-body mb-5">
            <canvas id="total"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        /* script can't be moved at the moment */
        const fetchData = async (request) => {

            const response = await fetch(`https://cdn.jsdelivr.net/gh/komed3/rtb-api@main/api/${request}`)

            if (response.ok) {
                console.log("status", response.status + ":", request)
                return response
            } else {
                console.error("HTTP Error: ", response.status)
                alert.danger()
            }
        }

        const getTopTen = async (request) => {

            const response = await fetchData(request)

            const responseObj = await response.json()
            const prevMonth = dayjs().subtract(1, 'month').format("YYYY-MM")
            const currTopTen = responseObj["list"][prevMonth]

            renderTopTen(currTopTen)
        }

        const getTotal = async (request) => {

            const response = await fetchData(request)

            const text = await response.text()
            const lines = text.trim().split('\n')
            const labels = []
            const data = []

            lines.forEach(line => {
                const [date, value] = line.split(' ')
                labels.push(date)
                data.push(parseFloat(value))
            })

            renderTotal(labels, data)

        }

        const renderTopTen = async (tt) => {

            for (let i = 0; i < 10; i++) {
                let tableData = document.querySelector(`#rank${i + 1}`)
                tableData.innerHTML += `<td>${tt[i].rank}</td`
                tableData.innerHTML += `<td>${tt[i].uri}</td`
                tableData.innerHTML += `<td>${tt[i].networth}</td`
            }
        }

        const renderTotal = async (dates, values) => {

            const chart = document.querySelector('#total')
            const ctx = chart.getContext("2d")

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: "Total Stats",
                        data: values,
                        fill: true,
                        backgroundColor: 'rgba(13, 110, 253, 0.1)',
                        borderColor: 'rgba(13, 110, 253, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                    }
                }
            })
        }

        getTopTen("stats/top10")
        getTotal("stats/total")

    </script>
</body>

</html>
