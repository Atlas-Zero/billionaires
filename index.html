<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="background-color: #212529;">
    <div class="container bg-primary rounded">
        <h1 class="display-3 p-3 mt-3 text-center text-white">Billionaires</h1>
    </div>
    <div class="container bg-black border">
        <div class="card-body text-black mb-5">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        /* fetches and renders data on chart. Can't be moved to main.js :/ */
        const fetchData = async (request) => {

            const response = await fetch(`https://cdn.jsdelivr.net/gh/komed3/rtb-api@main/api/${request}`)

            if (response.ok) {
                const text = await response.text()
                const lines = text.trim().split('\n')
                const labels = []
                const data = []

                lines.forEach(line => {
                    const [date, value] = line.split(' ')
                    labels.push(date)
                    data.push(parseFloat(value))
                })

                renderChart(labels, data)

            } else {
                console.error("HTTP Error: ", response.status)
                alert.danger()
            }
        }


        let renderChart = async (dates, values) => {

            const chart = document.querySelector('#chart')
            const ctx = chart.getContext("2d")

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: "Total Stats",
                        data: values,
                        fill: true,
                        backgroundColor: 'rgba(13, 110, 253, 0.2)',
                        borderColor: 'rgba(13, 110, 253, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            })
        }

        fetchData("stats/total")

    </script>
</body>

</html>
